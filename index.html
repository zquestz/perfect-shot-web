<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Perfect Shot</title>
    <meta name="title" content="Perfect Shot" />
    <meta
      name="description"
      content="A space-themed, roguelike arcade shooter where players control a ship navigating through procedurally generated space environments."
    />
    <meta
      name="keywords"
      content="Pefect Shot, asteroids, space, shooter, roguelike, arcade, game"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://perfectshot.io/" />
    <meta property="og:title" content="Perfect Shot" />
    <meta
      property="og:description"
      content="A space-themed, roguelike arcade shooter where players control a ship navigating through procedurally generated space environments."
    />
    <meta
      property="og:image"
      content="https://perfectshot.io/img/social-share.webp"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://perfectshot.io/" />
    <meta property="twitter:title" content="Perfect Shot" />
    <meta
      property="twitter:description"
      content="A space-themed, roguelike arcade shooter where players control a ship navigating through procedurally generated space environments."
    />
    <meta
      property="twitter:image"
      content="https://perfectshot.io/img/social-share.webp"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Perfect Shot Developers" />

    <!-- Preload -->
    <link rel="preload" href="img/logo.webp" as="image" type="image/webp" />

    <!-- Cannonical URL -->
    <link rel="canonical" href="https://perfectshot.io/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Perfect Shot" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="fonts/BMarmy.TTF"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/superstar_memesbruh03.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Custom Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Your existing stylesheets -->
    <link href="css/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 flex flex-col min-h-[100dvh]">
    <main
      class="flex-grow text-white flex items-center justify-center"
      aria-labelledby="main-heading"
    >
      <div class="container mx-auto px-4 py-4 relative z-10">
        <div class="flex flex-col items-center">
          <div class="w-40 h-40">
            <img
              src="img/logo.webp"
              sizes="128px"
              alt="Perfect Shot Logo"
              width="128"
              height="128"
            />
          </div>
          <h1
            id="main-heading"
            class="text-5xl font-bold text-center mb-4 font-perfect-shot-title"
          >
            Perfect Shot
          </h1>
          <p class="text-xl text-center mt-2 max-w-2xl font-perfect-shot-text">
            A space-themed, roguelike arcade shooter where players control a
            ship navigating through procedurally generated space environments.
          </p>
        </div>
        <p class="text-4xl text-center mt-16 font-perfect-shot-text">
          Coming Soon.
        </p>
        <div class="flex justify-center space-x-6 mt-8">
          <a
            href="https://t.me/perfectshotuniverse"
            aria-label="Telegram"
            class="text-white hover:text-red-500 transition"
            target="_blank"
          >
            <i class="fa-brands fa-telegram text-3xl"></i>
          </a>
          <a
            href="https://x.com/perfectshotio"
            aria-label="Twitter"
            class="text-white hover:text-red-500 transition"
            target="_blank"
          >
            <i class="fa-brands fa-x-twitter text-3xl"></i>
          </a>
          <a
            href="https://bsky.app/profile/perfectshot.io"
            aria-label="Bluesky"
            class="text-white hover:text-red-500 transition"
            target="_blank"
          >
            <i class="fa-brands fa-bluesky text-3xl"></i>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 mt-auto">
      <div class="container mx-auto px-4 text-center font-perfect-shot-text">
        <p>&copy; 2025 Perfect Shot Developers. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
