<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Perfect Shot</title>
    <meta name="title" content="Perfect Shot" />
    <meta
      name="description"
      content="A space-themed, roguelike arcade shooter where players control a ship navigating through procedurally generated space environments."
    />
    <meta
      name="keywords"
      content="Pefect Shot, asteroids, space, shooter, roguelike, arcade, game"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://perfectshot.io/" />
    <meta property="og:title" content="Perfect Shot" />
    <meta
      property="og:description"
      content="A space-themed, roguelike arcade shooter where players control a ship navigating through procedurally generated space environments."
    />
    <meta
      property="og:image"
      content="https://perfectshot.io/img/social-share.webp"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://perfectshot.io/" />
    <meta property="twitter:title" content="Perfect Shot" />
    <meta
      property="twitter:description"
      content="A space-themed, roguelike arcade shooter where players control a ship navigating through procedurally generated space environments."
    />
    <meta
      property="twitter:image"
      content="https://perfectshot.io/img/social-share.webp"
    />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Perfect Shot Developers" />

    <!-- Preload -->
    <link rel="preload" href="img/logo.webp" as="image" type="image/webp" />

    <!-- Cannonical URL -->
    <link rel="canonical" href="https://perfectshot.io/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Perfect Shot" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload Fonts -->
    <link
      rel="preload"
      href="fonts/BMarmy.TTF"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/superstar_memesbruh03.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- Custom Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Your existing stylesheets -->
    <link href="css/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 flex flex-col min-h-[100dvh]">
    <main
      class="flex-grow text-white flex flex-col items-center justify-center"
      aria-labelledby="main-heading"
    >
      <section class="container mx-auto px-4 py-4">
        <div class="flex flex-col items-center">
          <div class="w-40 h-40">
            <img
              src="img/logo.webp"
              sizes="128px"
              alt="Perfect Shot Logo"
              width="128"
              height="128"
            />
          </div>
          <h1
            id="main-heading"
            class="text-5xl font-bold text-center mb-4 font-perfect-shot-title"
          >
            Perfect Shot
          </h1>
          <p class="text-xl text-center mt-2 max-w-2xl font-perfect-shot-text">
            A space-themed, roguelike arcade shooter where players control a
            ship navigating through procedurally generated space environments.
          </p>
        </div>
      </section>

      <section class="container mx-auto">
        <div class="flex justify-center mt-8 px-8">
          <div class="grid grid-cols-3 sm:grid-cols-3 md:grid-cols-3 gap-4">
            <div
              class="overflow-hidden shadow-lg aspect-auto cursor-pointer group"
              onclick="openModal('img/screenshots/1.webp', 'Perfect Shot Screenshot 1')"
            >
              <img
                src="img/screenshots/1.webp"
                alt="Perfect Shot Screenshot 1"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-125"
                loading="lazy"
              />
            </div>
            <div
              class="overflow-hidden shadow-lg aspect-auto cursor-pointer group"
              onclick="openModal('img/screenshots/2.webp', 'Perfect Shot Screenshot 2')"
            >
              <img
                src="img/screenshots/2.webp"
                alt="Perfect Shot Screenshot 2"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-125"
                loading="lazy"
              />
            </div>
            <div
              class="overflow-hidden shadow-lg aspect-auto cursor-pointer group"
              onclick="openModal('img/screenshots/3.webp', 'Perfect Shot Screenshot 3')"
            >
              <img
                src="img/screenshots/3.webp"
                alt="Perfect Shot Screenshot 3"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-125"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="container mx-auto px-4 py-4">
        <p class="text-4xl text-center mt-8 font-perfect-shot-text">
          Coming Soon.
        </p>
        <div class="flex justify-center space-x-6 mt-8">
          <a
            href="https://t.me/perfectshotuniverse"
            aria-label="Telegram"
            class="text-white hover:text-red-500 transition"
            target="_blank"
          >
            <i class="fa-brands fa-telegram text-3xl"></i>
          </a>
          <a
            href="https://x.com/perfectshotio"
            aria-label="Twitter"
            class="text-white hover:text-red-500 transition"
            target="_blank"
          >
            <i class="fa-brands fa-x-twitter text-3xl"></i>
          </a>
          <a
            href="https://bsky.app/profile/perfectshot.io"
            aria-label="Bluesky"
            class="text-white hover:text-red-500 transition"
            target="_blank"
          >
            <i class="fa-brands fa-bluesky text-3xl"></i>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-6 mt-auto">
      <div class="container mx-auto px-4 text-center font-perfect-shot-text">
        <p>&copy; 2025 Perfect Shot Developers. All rights reserved.</p>
      </div>
    </footer>
    <!-- Image Modal -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-90 hidden z-50 flex items-center justify-center overflow-hidden"
    >
      <div
        class="w-full h-full p-4 md:p-8 relative flex items-center justify-center"
      >
        <!-- Loading Spinner -->
        <div
          id="loadingSpinner"
          class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10"
        >
          <div
            class="animate-spin rounded-full h-16 w-16 border-t-4 border-white"
          ></div>
        </div>

        <!-- Previous Button -->
        <button
          onclick="navigateImage(-1)"
          class="absolute left-2 md:left-12 top-1/2 -translate-y-1/2 text-white text-5xl hover:text-gray-300 focus:outline-none p-4"
        >
          <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Image Container -->
        <div class="w-full h-full flex items-center justify-center">
          <img
            id="modalImage"
            src="#"
            alt=""
            class="max-h-full max-w-full object-contain"
            style="touch-action: none"
          />
        </div>

        <!-- Next Button -->
        <button
          onclick="navigateImage(1)"
          class="absolute right-2 md:right-12 top-1/2 -translate-y-1/2 text-white text-5xl hover:text-gray-300 focus:outline-none p-4"
        >
          <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Close Button -->
        <button
          onclick="closeModal()"
          class="absolute top-2 md:top-8 right-2 md:right-12 text-white text-4xl hover:text-gray-300 focus:outline-none p-4"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <script src="js/gallery.js"></script>
  </body>
</html>
